<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link href="./src/style.css" rel="stylesheet" />
  </head>
  <body>
    <header
      class="w-full h-screen bg-center bg-no-repeat bg-cover"
      style="background-image: url(./src/img/hero-bg.jpg)"
    >
      <div class="container mx-auto py-3 px-2">
        <div class="flex items-center justify-between">
          <div>
            <img src="./src/img/logo-white.png" alt="" class="h-8" />
          </div>
          <div>
            <button class="button_icon" onclick="showInfoModal()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 relative z-1"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- Mobile Menu -->
    <div
      id="modal_overlay"
      class="bg-black/60 w-screen h-screen fixed z-100 top-0 left-0 transition-opacity duration-300 ease-in-out invisible opacity-0"
    >
      <div
        id="modal_right_open"
        class="bg-gray-100 w-[250px] shadow h-screen fixed left-0 top-0 translate-x-[-250px] transition-transform duration-500 ease-in-out"
      >
        <div class="flex items-center justify-between bg-gray-200 p-3">
          <img src="./src/img/logo-white.png" alt="" class="h-7" />
          <a
            href="#"
            class="social_icon bg-gray-300! w-8! h-8! leading-8!"
            onclick="hideInfoModal()"
            ><i class="fa-solid fa-xmark text-sm relative z-1"></i
          ></a>
        </div>
        <nav>
          <ul>
            <li>
              <a
                href="#"
                class="text-black border-b border-gray-300 block px-3 py-2 font-semibold font-primary hover:text-primary leading-5 transition-colors"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-black border-b border-gray-300 block px-3 py-2 font-semibold font-primary hover:text-primary leading-5 transition-colors"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-black border-b border-gray-300 block px-3 py-2 font-semibold font-primary hover:text-primary leading-5 transition-colors"
                >Services</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-black border-b border-gray-300 block px-3 py-2 font-semibold font-primary hover:text-primary leading-5 transition-colors"
                >Blog</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-black border-b border-gray-300 block px-3 py-2 font-semibold font-primary hover:text-primary leading-5 transition-colors"
                >Project</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-black border-b border-gray-300 block px-3 py-2 font-semibold font-primary hover:text-primary leading-5 transition-colors"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
        <p class="uppercase px-3 pt-10 text-xs pb-3">find with me</p>
        <ul class="flex items-center gap-2 px-3">
          <li>
            <a href="#" class="social_icon"
              ><i class="fa-brands fa-instagram text-sm relative z-1"></i
            ></a>
          </li>
          <li>
            <a href="#" class="social_icon"
              ><i class="fa-brands fa-linkedin-in text-sm relative z-1"></i
            ></a>
          </li>
          <li>
            <a href="#" class="social_icon"
              ><i class="fa-brands fa-x-twitter text-sm relative z-1"></i
            ></a>
          </li>
          <li>
            <a href="#" class="social_icon"
              ><i class="fa-brands fa-facebook-f text-sm relative z-1"></i
            ></a>
          </li>
        </ul>
      </div>
    </div>
    <!-- End Mobile Menu -->

    <script src="./src/script.js"></script>
  </body>
</html>
