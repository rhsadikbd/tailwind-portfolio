<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link href="./src/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="bg-gray-100 py-4">
      <div class="container mx-auto flex items-center justify-between px-3">
        <img src="./src/img/logo-white.png" alt="" />
        <nav class="hidden lg:block">
          <ul class="flex gap-2">
            <li>
              <a href="index.html" class="menu_link">Home</a>
            </li>
            <li>
              <a href="about.html" class="menu_link">About</a>
            </li>
            <li>
              <a href="services.html" class="menu_link">Services</a>
            </li>
            <li>
              <a href="blog.html" class="menu_link">Blog</a>
            </li>
            <li>
              <a href="project.html" class="menu_link">Project</a>
            </li>
            <li>
              <a href="contact.html" class="menu_link">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="flex items-center gap-5">
          <ul class="flex items-center gap-2">
            <li>
              <a href="#" class="social_icon"
                ><i class="fa-brands fa-instagram text-sm relative z-1"></i
              ></a>
            </li>
            <li>
              <a href="#" class="social_icon"
                ><i class="fa-brands fa-linkedin-in text-sm relative z-1"></i
              ></a>
            </li>
            <li>
              <a href="#" class="social_icon"
                ><i class="fa-brands fa-x-twitter text-sm relative z-1"></i
              ></a>
            </li>
            <li>
              <a href="#" class="social_icon"
                ><i class="fa-brands fa-facebook-f text-sm relative z-1"></i
              ></a>
            </li>
          </ul>
          <button class="button_icon" onclick="showInfoModal()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 relative z-1"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Header Section End -->

    <div
      id="modal_overlay"
      class="bg-black/60 w-screen h-screen fixed z-100 top-0 left-0 transition-opacity duration-300 opacity-0 invisible ease-in-out"
    >
      <div
        id="modal_right_open"
        class="bg-gray-100 w-[400px] shadow h-screen fixed right-0 top-0 translate-x-full transition-transform duration-500 ease-in-out"
      >
        <div class="flex items-center justify-between bg-gray-200 p-4">
          <img src="./src/img/logo-white.png" alt="" />

          <a
            href="#"
            class="social_icon bg-gray-300! w-10! h-10! leading-10!"
            onclick="hideInfoModal()"
            ><i class="fa-solid fa-xmark text-sm relative z-1"></i
          ></a>
        </div>
      </div>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
